[tox]
skip_missing_interpreters=True
envlist = py26, py27, py33, py34, py35, py36, py37, pypy

[testenv]
passenv = CI HOME
# HOME needed until https://github.com/saghul/pythonz/pull/82 will be merged
commands = py.test -rw []
deps =
    -r{toxinidir}/requirements.txt
    py26: pathlib>=1.0.1
    py26: mock
    py26: backports.shutil_get_terminal_size
    py26: shutilwhich
    py27: pathlib>=1.0.1
    py27: mock
    py27: backports.shutil_get_terminal_size
    py27: shutilwhich
    py33: pathlib>=1.0.1
    pypy: shutilwhich
    pypy: pathlib>=1.0.1
    pypy: mock
    pypy: backports.shutil_get_terminal_size
